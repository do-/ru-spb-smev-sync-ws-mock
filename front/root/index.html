<html>
	<head>
		<title>Заглушка для СМЭВ</title>
	</head>
	<body>
		<table border=0 cellspacing=0 cellpadding=0 width=100% height=100%>
			<tr height=50%>
				<td>
					<form target=result action=_back method=post style="height:100%;margin:0;">
						<input type=hidden name=type value=soap_message>
						<input type=hidden name=part value=json>
						<textarea name=xml style="width:100%;height:calc(100% - 50px);">
						</textarea>
						<input type=submit>
					</form>
				</td>
			</tr>
			<tr>
				<td>
					<iframe name=result width=100% height=100%>
					</iframe>
				</td>
			</tr>
		</table>
	</body>
</html>
